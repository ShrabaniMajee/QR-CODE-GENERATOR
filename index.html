<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <title>QR CODE GENERATOR</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
</head>
<body>
    <div class="wrapper">
        <header>
            <h1>QR CODE GENERATOR</h1>
            <P>
                PASTE YOUR URL OR ENTER ANY TEXT TO CREATE A QR CODE
            </P>
        </header>
        <div class="form">
            <input type="text" spellcheck="false" placeholder="ENTER YOUR TEXT OR URL">
            <button>GENERATE QR CODE</button>
        </div>
        <div class="qr-code">
            <img src="" alt="qr-code" >

        </div>
    </div>

        <script src="script.js"></script>

    
</body>
</html>
